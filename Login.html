<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login page/style.css">
</head>
<body>
    <div class="div1">
    <form>
        <h3 id="login">Login</h3>
        <input id="name" type="email" maxlength="25" required placeholder="Username/Gmail"><br>
        <input id="Password" type="password" minlength="5" maxlength="12" required placeholder="Password"><br>
        <input type="submit" id="button">
        <a id="forgot" href="">Forgot password?</a>
        <img src="/images/f.png" alt="facebook" width="20" id="facebook">
        <img src="/images/google.png" alt="google" id="google" width="20">
        <p id="with">Login with:</p>
        <div class="border1"></div>
    </form>
    </div>
</body>
</html>
